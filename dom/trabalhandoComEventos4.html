<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        // ...
        const submit = document.querySelector('[wm-submit]');

        submit.addEventListener('click', (evento)=>{
            evento.preventDefault();

            const form = evento.target.parentNode;
            const formData = new FormData(form) // pega o elemento que envolve o botão, no caso o elemento-pai form
            formData.append('ajax', true);
            formData.get('q') // pegar o valor que tem dentro do input com nome q
            formData.has('hl')// verifica se no formulário tem o nome de 'hl'

            for (let dado of formData){
                console.log(dado);
            }
        })

    </script>
</body>
