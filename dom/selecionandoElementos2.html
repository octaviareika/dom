<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // ...

        var elemento = document.querySelector('#primeiro');
        elemento.classList.add('destaque');

        const selecionar = seletor =>
            querySelectorAll(seletor).forEach(element => {
                element.classList.add('destaque');
            });;

            selecionar('div'); // o seletor seria a div 

        const deselecionar = deseletor => querySelectorAll(deseletor).forEach(elemento => {
            elemento.classList.remove('destaque');
        })

        deselecionar('*');
        selecionar('.terceiro.ultimo');
        deselecionar('*');
        selecionar(':not(#primeiro)'); // todas os ids serÃ£o selecionados menos o primeiro (:not => pseudo-classe)

        deselecionar('*');
        selecionar('[wb-attrib]') // selecionar atributos

    </script>
</body>
</html>
