<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // ...

        const lista = document.querySelector('div ul')
        console.log(lista);
        console.log(lista.parentNode);
        console.log(lista.firstChild)
        console.log(lista.getAttribute('destino'));
        //lista.removeAttribute('destino');
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.setAttribute('destino', 'empresa');
        console.log(lista)

        const label = document.querySelector('label');
        console.log(label.htmlFor) // acessar o 'for'
        console.log(label.getAttribute('for')) // acessando em forma de atributo


    </script>
</body>

</html>
