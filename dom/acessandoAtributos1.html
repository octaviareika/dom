<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // ...
        const imagem = document.querySelector('img');
        var pegarAtributo = imagem.getAttribute('src');
        console.log(pegarAtributo);
        console.log(imagem.alt);
        console.log(imagem.nodeType); // do tipo 1 
        console.log(imagem.nodeName); // acessar qual o nome daquele elemento/atributo

        var src = imagem.getAttributeNode('src');
        console.log(src.nodeType); // tipo 2 que Ã© o tipo atributo
        console.log(src.nodeValue); // link da imagem 
        console.log(src.nodeName); // nome sendo src 

        var link = document.querySelector('a');
       // console.log(link)
        console.log(link.getAttribute('href'));
        var primeiroFilhoDoLink = link.firstChild;
        console.log(primeiroFilhoDoLink);
        console.log(primeiroFilhoDoLink.nodeValue = 'Texto')
    </script>
</body>

</html>
